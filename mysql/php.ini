; Custom PHP configuration for phpMyAdmin
; This file addresses timeout and file size issues

; Execution time limits
max_execution_time = 3600
max_input_time = 3600

; Memory limits
memory_limit = 1G

; File upload limits
upload_max_filesize = 500M
post_max_size = 500M

; Other useful settings
max_input_vars = 10000
default_socket_timeout = 3600

; Session settings
session.gc_maxlifetime = 3600

; MySQL specific settings
mysql.connect_timeout = 3600
mysqli.default_socket_timeout = 3600