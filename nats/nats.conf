# nats.conf

# Enable HTTP monitoring for NATS Surveyor
http_port: 8222

# --- JetStream configuration ---
jetstream {
  enabled: true
  store_dir: /data/jetstream
}

# --- System account configuration for Surveyor ---
accounts: {
  SYS: {
    users: [
      { user: sys, password: changeit }
    ]
  }
}

# Designate the system account
system_account: SYS