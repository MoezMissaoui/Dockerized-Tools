apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "user"
  rules:
    - actions: ['read', 'update', 'delete']
      effect: EFFECT_ALLOW
      roles:
        - admin
        - user
      condition:
        match:
          expr: request.principal.id == request.resource.attr.ownerId

    - actions: ['create']
      effect: EFFECT_ALLOW
      roles:
        - admin
        - user