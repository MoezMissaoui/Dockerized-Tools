---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "user"
  rules:
    - actions: ['read', 'update']
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr: request.resource.id == request.principal.id

    - actions: ['read', 'update', 'delete']
      effect: EFFECT_ALLOW
      roles:
        - admin

    - actions: ['create']
      effect: EFFECT_ALLOW
      roles:
        - admin
        - user
